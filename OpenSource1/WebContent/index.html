<html>

<head>
<title>Reto exoneración</title>
</head>

<body style="background: #e8e9e1;">
	<link type="text/css" rel="stylesheet" href="style/bootstrap.min.css" />
	<link type="text/css" rel="stylesheet" href="style/bootstrap-vue.css" />
	<style>
#map {
	height: 100%;
	width: 100%;
}

html, body {
	height: 100%;
	margin: 0;
	padding: 0;
}
</style>
	<script src="js/vue.js"></script>
	<script src="js/axios.js"></script>
	<script src="js/bootstrap-vue.js"></script>
	<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBnjbwFgxX-LOfZ-W0a9iXj06VuOFj_PQI&callback=initMap"></script>
	<div id="app">
		<div class="container">
			<div class="row">
				<h3>Reto exoneración</h3>
			</div>

			<div class="row">

				<div class="col-md-6">
					<b-form @submit="save" @reset="resetForm">
					<div class="row">
						<div class="col-md-12">
							<b-form-group id="nombreGrp" label="Nombre:"
								label-for="nombreipt"> <b-form-input
								id="nombreipt" type="text" v-model="formbody.nombre" required
								placeholder="Nombre persona"> </b-form-input> </b-form-group>
						</div>
						<div class="col-md-12">
							<b-form-group id="cedulaGrp" label="Cedula" label-for="cedulaipt">
							<b-form-input id="cedulaipt" placeholder="Cedula" type="text"
								v-model="formbody.cedula" required> </b-form-input> </b-form-group>
						</div>
						<div class="col-md-12">
							<b-form-group id="fechaNacimientoGrp"
								placeholder="Fecha de Nacimiento" label="Fecha Nacimiento"
								label-for="fechaNacimientoipt"> <b-form-input
								id="fechaNacimientoipt" type="date"
								v-model="formbody.fechaNacimiento" required> </b-form-input> </b-form-group>
						</div>
					</div>

					<div class="row">
						<div class="col-md-2">
							<b-button type="submit" variant="primary">
							{{currentOperation}}</b-button>
						</div>
						<div class="col-md-2">

							<b-button type="reset" variant="success">Limpiar</b-button>
						</div>
					</div>
					</b-form>
				</div>
				<div class="col-md-6">
					<div id="map"></div>
				</div>

			</div>

			<div class="row">
				<b-table striped hover :items="personas" :fields="rows"> <template
					slot="Opciones" slot-scope="row"> <b-button
					style="cursor: pointer;" size="sm" variant="warning"
					@click.stop="getPersona(row.item, $event.target)" class="mr-2">Editar</b-button>
				<b-button style="cursor: pointer;" size="sm" variant="danger"
					@click.stop="deletePersona(row.item, $event.target)" class="mr-2">Eliminar</b-button>
				</template> </b-table>
			</div>
			<div @click="onClick" style="height: 50%; margin-bottom: 20px;"
				id="map2"></div>
		</div>
	</div>
	<script src="js/main.js"></script>
</body>

</html>
